<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleurie Boutique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background-color: #ff8c94;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #f67280;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .contact-form {
      margin-top: 40px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .contact-form label {
      display: block;
      margin: 10px 0 5px;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    footer {
      background-color: #ff8c94;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue à Fleurie Boutique</h1>
    <p>Découvrez les plus belles fleurs pour chaque occasion</p>
  </header>
  
  <nav>
    <a href="#fleurs">Nos Fleurs</a>
    <a href="#contact">Contact</a>
  </nav>
  
  <section id="fleurs">
    <h2>Nos Fleurs</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Rose">
        <h3>Rose</h3>
        <p>Prix : 10€</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Tulipe">
        <h3>Tulipe</h3>
        <p>Prix : 8€</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Orchidée">
        <h3>Orchidée</h3>
        <p>Prix : 15€</p>
      </div>
    </div>
  </section>
  
  <section id="contact">
    <h2>Contactez-nous</h2>
    <form class="contact-form">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit" style="background-color: #f67280; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Envoyer
      </button>
    </form>
  </section>
  
  <footer>
    <p>&copy; 2025 Fleurie Boutique - Tous droits réservés</p>
  </footer>
</body>
</html>
